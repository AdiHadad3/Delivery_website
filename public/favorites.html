    <!--    PART 1   -->

    <script src="part1.js"></script>
    <script>
        function init() {
            $(home).hide();
            strFavor = "";
            if (localStorage["cgroup64"] != undefined) {
                cgroup64 = JSON.parse(localStorage["cgroup64"]);
            }
            strFavor = `<div class="container">
        <div class="row h-100">
            <div class="col-lg-7 mx-auto text-center mb-6">
                <h5 class="fw-bold fs-3 fs-lg-5 lh-sm mb-3">My Favorites Restaurants</h5>
            </div>
        </div>
        <div class="row gx-2">`;
            fav = cgroup64.users[cgroup64.activeUser].favorites;
            for (var i = 0; i < fav.length; i++) {
                strFavor+=print(fav[i])
            }
            document.getElementById("testimonial").innerHTML = strFavor + `</div>
                </div>`;

            $(".card-img-overlay").append('<button type="button" class="RemoveFav badge bg - primary ms - 2 me - 1 p - 2"><i class="fas fa-trash me - 1 fs - 0"></i></button>')
            $(".PutToFav").hide()
        }
        $(document).on("click", ".RemoveFav", function () {
            favRestaurantIndex = $(this).parent().attr('id');
            arrFav = cgroup64.users[cgroup64.activeUser].favorites;
            for (var i = 0; i < arrFav.length; i++) {
                if (arrFav[i] == favRestaurantIndex)
                    arrFav.splice(i, 1);
            }
            localStorage["cgroup64"] = JSON.stringify(cgroup64);
            init();
        })

        $(document).on("click", ".resDiv", function () {
            if ((!event.target.classList.contains('RemoveFav')) && (!event.target.classList.contains('fa-trash'))) {
                window.location = "MenuPage.html";
            }
        })
    </script>
